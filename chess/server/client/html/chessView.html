<div id="chessView" class="hiddenView">
    <div id="chessViewGame">
        <table class="layoutTable">
            <tr id="chessViewTopRow">
                <td class="alignRight"><span id="chessViewOpponentTimeSpent"></span></td>
            </tr>
        </table>
        <canvas id="chessViewCanvas"></canvas>
        <table class="layoutTable">
            <tr id="chessViewBottomRow">
                <td class="alignLeft alignTop"><input type="button" id="chessViewBack" tabindex="-1" value="Leave"></td>
                <td class="alignCenter alignTop"><span id="chessViewStatus"></span></td>
                <td class="alignRight alignTop"><span id="chessViewTimeSpent"></span></td>
            </tr>
        </table>
    </div>
</div>
